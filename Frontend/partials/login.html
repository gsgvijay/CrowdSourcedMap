<div class="container col-md-4 col-md-offset-4">
    <form>
        <fieldset class="form-group">
            <h2> Login </h2>
        </fieldset>
        <fieldset class="form-group">
            <label> User Name: </label>
            <input type="text" class="form-control" ng-model="user" placeholder="Unique User Name" />
        </fieldset>
        <fieldset class="form-group">
            <label> Password: </label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password" />
        </fieldset>
        <fieldset class="form-group">
            <input type="button" class="btn btn-primary" ng-click="login()" value="Login" />
        </fieldset>
        <fieldset class="form-group">
            <input type="button" class="btn btn-primary" ng-click="register()" value="Register" />
        </fieldset>
        <fieldset class="form-group">
            {{Message}}
        </fieldset>
    </form>
</div>
